<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <script src="/static/js/leafletHeat.js"></script>

    <link href="/static/css/style2.css" rel="stylesheet" type="text/css">

    <style type="text/css">
    #map-wrapper {
    width: 100%;
    height: 500px;
    position: relative;
    border: 1px solid black;
    }

    #map {
    width: 100%;
    height: 100%;
    }

    #button-wrapper {
    position: absolute;
    bottom: -80px;
    width: 100%;
    margin-left: 20px;
    }
    
#container{width:100%; margin-top: 1%;}
#left{float:left;width:30%;}
#right{float:right;width:30%;}
#center{margin:0 auto;width:30%;}

#wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
}
#div1 {
    display: inline-block;
    margin-top: 1px;
}

#div2 {
    display: inline-block;
    padding-left: 10%;
}


    </style>
</head>

<body>
<div class="span9" style="height:100%">

    <div id="map-wrapper">

        <div id="map"></div>

        <div id="button-wrapper">
            
        
          
        </div>
        
        <div class="float-container" id="container">
            <div class="card" id="left">
                <h1>AAAAA</h1>
                <h5 id="wrapper" class="card-header">
                    <button class="btn btn-primary" type="submit" id="marker">Show Noise Markers</button>
                </h5>
                <div class="card-body">
                    
                  <h5 class="card-title">Special title treatment</h5>
                        <div id="markerDiv">
                            <input type="checkbox" name="colorizeMarker" id="colorizeMarker"  onchange="colorizeMarker(this)" />
                            <label for="color">Colorize</label>
                        </div>
                          
                          
                  
                </div>
              </div>
              <div class="card" id="right">
               
                <h5 id="wrapper" class="card-header">
                    <button class="btn btn-primary" type="submit" id="heatmap">Show Noise Heatmap</button>
                </h5>
                <div class="card-body">
                    <div id="heatmapDiv">
                    <label ><p>Blur:</p></label>
                        <input type="range" min="1" max="50" value="15" step="0.1" class="slider" id="blur">
                    <br>
                    <label ><p>Radius:</p></label>
                        <input type="range" min="1" max="85" value="25" step="0.1" class="slider" id="radius" >
                    </div>
                   </div> 
              </div>
              <div class="card" id="center">
                <h5 id="wrapper" class="card-header">
                    <button class="btn btn-primary" type="submit" id="clusters">Show Noise Clustering</button>
                </h5>
                <div class="card-body">
                
                <div id="clusterDiv">
                    <div id="div1">
                        <h5 class="card-title">Clustering:</h5>
                        <label ><p>k-means:</p></label>
                        <input type="range" min="1" max="20" value="1" step="1" class="slider" id="cluster">
                        <div>
                            <input type="checkbox" id="nc" name="noiseCluster" checked="false" onchange="" />
                            <label for="plg">Noise Clustering</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sc" name="spatialCluster" checked="true" onchange=""/>
                            <label for="cnt">Spatial Clustering</label>
                        </div>
                    </div>
                    <div id="div2">
                        <h5 class="card-title">Settings:</h5>
                        <div>
                            <input type="checkbox" name="vertexlayer" id="mrk"   onchange="checkboxCluster(this)" />
                            <label for="mrk">Marker</label>
                        </div>
                          
                        <div>
                            <input type="checkbox" id="plg" name="clusterlayer" checked="true" onchange="checkboxCluster(this)"/>
                            <label for="plg">Polygons</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cnt" name="centroidlayer" checked="true" onchange="checkboxCluster(this)"/>
                            <label for="cnt">Centroids</label>
                        </div>
                          
                    </div>
                </div>
                </div>
              </div>
        </div>
            <!--
              <p>Select a map type:</p>

                <div>
                <input type="radio" id="mapnik" name="drone" value="mapnik"
                        checked>
                <label for="huey">OpenStreetMap Mapnik</label>
                </div>

                <div>
                <input type="radio" id="stadia" name="drone" value="stadia">
                <label for="dewey">Stadia Alidade Smooth Dark</label>
                </div>

                <div>
                <input type="radio" id="thunder" name="drone" value="thunder">
                <label for="louie">Thunder Forest Transport</label>
                </div>
                -->

    </div>
</div>
    
<script src='./static/js/index.js'></script>
</body>
</html>
