<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <script src="/static/js/leafletHeat.js"></script>

	<link rel="stylesheet" href="/static/template/css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="/static/template/css/style.css"> <!-- Resource style -->

	<script src="/static/template/js2/modernizr.js"></script> <!-- Modernizr -->

    <style type="text/css">
    #map {
		height: 600px;
    }
    </style>
	<title>Content Filters | CodyHouse</title>
</head>
<body>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
                        
					</li> 
					<li class="filter"><a class="selected" >Privacy-aware Crowdsensing</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<div id="map-wrapper">

					<div id="map"></div>
					</div>
				
				
				
			</ul>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div id="a" class="cd-filter-block">
					<h4 id="markerFilter">Show Markers</h4>
					
					<ul id="markerSetting" class="cd-filter-content cd-filters list">
					<li>
							<li>
								<input class="filter" data-filter=".check3" type="checkbox" name="colorizeMarker" id="colorizeMarker"   />
								
								<label class="checkbox-label" for="checkbox3">Colorize</label>
			
							</li>
					</li>
					</ul>

				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4 id="clusterFilter">Show Cluestering</h4>

					<ul id="clusterSetting" class="cd-filter-content cd-filters list">
						<li>
							<p><h3>SET K-MEANS:</h3></p>	
							</li>	
					<div class="cd-filter-content">
						<li>
						
							<label ><p>K-means:</p></label>
                        <input type="range" min="1" max="20" value="1" step="1" class="slider" id="cluster">
						<label class="slider" for="cluster" id="kmeansLabel"> </label>
					</li>
					</div> <!-- cd-filter-content -->
						</li>
						<li>
						<li>
						<p><h3>CLUSERING METHOD:</h3></p>
						</li>
						<li>
						<select id="clusterOption">
							<option value="spatial">Spatial Clustering</option>
							<option value="noise">Noise Clustering</option>
							<option value="spatialnoise">Spatial-Noise Clustering</option>
						</select>
					</li>

						<li>
						<p><h3>SETTINGS:</h3></p>
						</li>

						<li> 
							<input class="filter" data-filter=".check3" type="checkbox" name="vertexlayer" id="mrk"  checked onchange="checkboxCluster(this)"> 
							<label class="checkbox-label" for="mrk">Marker</label>
		
						</li>
						<li>
							<input class="filter" data-filter=".check3" type="checkbox" name="clusterlayer" id="plg" checked onchange="checkboxCluster(this)">
							<label class="checkbox-label" for="plg">Polygons</label>
		
						</li>
						<li>
							<input class="filter" data-filter=".check3" type="checkbox" name="centroidlayer" id="cnt" checked onchange="checkboxCluster(this)">
							<label class="checkbox-label" for="cnt">Centroids</label>
		
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4 id="heatmapFilter">Show Heatmap</h4>
					
					<div  id="heatmapSetting" class="cd-filter-content">
						<div class="cd-select cd-filters">
							<li>
								<label ><p>Radius:</p></label>
								<input type="range" min="1" max="50" value="15" step="0.1" class="slider" id="blur">
								</li
								>
								<li>
								<label ><p>Radius:</p></label>
									<input type="range" min="1" max="85" value="25" step="0.1" class="slider" id="radius" >
								</li>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
<script src="/static/template/js2/jquery-2.1.1.js"></script>
<script src='/static/js/index.js'></script>
<script src="/static/template/js2/jquery.mixitup.min.js"></script>
<script src="/static/template/js2/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
