    <style type="text/css">
   #hoverMap ,#map {
		
		width: 100%;
		height: 600px;

		top:0;
		position: absolute;

#hoverMap {
	background-color: #808080a3;
	z-index: 1;
}
	
#map-wrapper {
  width: 100%;
  height: 100%;
  position: relative;
  
}

	.switch {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 14px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
	position: absolute;
    top: -5px;
    left: 105px;
    right: -105px;
    bottom: 5px;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 6px;
  width: 6px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #7B68EE;
}

input:focus + .slider {
  box-shadow: 0 0 1px #7B68EE;
}

input:checked + .slider:before {
  -webkit-transform: translateX(16px);
  -ms-transform: translateX(16px);
  transform: translateX(16px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
 
}

.slider.round:before {
  border-radius: 50%;
}
.loader {
    border: 18px solid #f3f3f3;
    border-top: 18px solid #7B68EE;
    border-radius: 50%;
    width: 90px;
    height: 90px;
    margin-top: 23%;
    margin-left: 50%;
    z-index: 10;
    animation: spin 1s linear infinite;
}
.my-custom-icon{

.my-custom-icon2{

.box {
  position: relative;
  margin-left: 20px;
}
.box:before{
  position: absolute;
  left: -20px;
  content: "";
  height:20px;
  width:20px;
  margin-bottom:15px;
  border:1px solid black;
}
.box.red:before{
  background-color:red;
}
.box.green:before{
  background-color:green;
}
.box.blue:before{
  background-color:blue;
}
select option:hover {
    box-shadow: 0 0 10px 100px #ffffff inset;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

	<title>Privacy-Aware Crowdsensing | Context-Aware</title>

<body>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
                        
					</li> 
			


					<li  id="mapType" name="mapnik"  class="filter"> <a data-type="all" class="selected" >Normal Map</a></li>
					<li  id="mapType" name="thunder" class="filter"> <a data-type="1" class="">Light Map</a></li>
					<li  id="mapType" name="stadia"  class="filter"> <a data-type="1" class="">Dark Map</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<div id="map-wrapper">
					<div id="hoverMap">
						
						<div id="loadingMap" class="loader"></div>
					</div>
					<div id="map"></div>
			
		
						</div>
				
						
				
				
			</ul>
		</section> <!-- cd-gallery -->
		<div class="cd-filter">
			<form>
				<div id="a" class="cd-filter-block">
					<h4 id="markerFilter">Show Markers</h4>
					
					<ul id="markerSetting" class="cd-filter-content cd-filters list">
						
						<div id="colorMethod">
						<li>			
							<li>
								<p><h3 id="h3"><b id="A">COLORING:</b></h3></p>
								</li>
							<li>			
							<label class="switch">
								<input type="checkbox"   name="colorizeMarker" id="colorizeMarker" >
									<span class="slider round"></span>
								</label>
						</li>
						</li>
					</div>
					<div id="predMethod">
						<li>
							<li>
								<p><h3 id="h3"><b id="A">PREDICTION:</b></h3></p>
								</li>
							<li>
							<li>
							<label class="switch">
								<input id="switchPrediction" type="checkbox">
									<span class="slider round"></span>
								</label>
							</li>
						</li>
					</div>
					</ul>

				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block" id="allClustering">
					<h4 id="clusterFilter">Show Cluestering</h4>

					<ul id="clusterSetting" class="cd-filter-content cd-filters list">
						
					<div class="cd-filter-content">
						
						<div id="clstrMethod">
						<li>
							<li>
							<p><h3 id="h3"><b id="A">CLUSERING METHOD:</b></h3></p>
							</li>
							<li>
							<select id="clusterOption">
								<option value="spatial">Spatial Clustering</option>
								<option value="spatialnoise">Spatial-Noise Clustering</option>
							</select>
							</li>
							
						</li>	
					</div>
					
					<div id="kmnsMethod">
						<li>
							
						<li>
							<p><h3  id="h3">SET K-MEANS:</h3></p>	
						</li>	
						<li>
						
							<select  id="cluster" class="form-select" aria-label="Default select example">
							<option  selected value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>

						  </select>
						</li>
					
					</li>
					</div>
					</div> <!-- cd-filter-content -->
						
						




						
						<div id="settings" >

						<div id="settingMethod">
					    <li>
							<li>
							<p><h3  id="h3" >SETTINGS:</h3></p>
							</li>
							
							<li> 
								<input class="filter" data-filter=".check3" type="checkbox" name="vertexlayer" id="mrk"  checked onchange="checkboxCluster(this)"> 
								<label class="checkbox-label" for="mrk">Marker</label>
			
							</li>
							<li>
								<input class="filter" data-filter=".check3" type="checkbox" name="clusterlayer" id="plg" checked onchange="checkboxCluster(this)">
								<label class="checkbox-label" for="plg">Polygons</label>
			
							</li>
							<li>
								<input class="filter" data-filter=".check3" type="checkbox" name="centroidlayer" id="cnt"  onchange="checkboxCluster(this)">
								<label class="checkbox-label" for="cnt">Centroids</label>
			
							</li>
						</li>
						</div>
						<div id="coloringMethod">
						<li>
							<li>
								<p id="coloring1"><h3  id="h3">COLORING:</h3></p>
								</li>
								<li>
								<label class="switch">
									<input id="colorizeCluster" type="checkbox">
									<span class="slider round"></span>
								</label>
								</li>
						</li>
					</div>



						</div>
						
						<div id="listsettings">
						<li>	
							<li >
							  <p><h3  id="h3" >NOISE FILTER:</h3></p>
							</li>
							<li >
								<select id="list">
									
							<option value="20"> All</option>
								</select>
							</li>
						</li>
						</div>
							
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				
				<div class="cd-filter-block">
					<h4 id="heatmapFilter">Show Heatmap</h4>
					
					<div  id="heatmapSetting" class="cd-filter-content cd-filters list">
						   <ul>
								

								<div id="clstrMethod">
									<li>
										<li>
										<p><h3 id="h3"><b id="A">BLUR:</b></h3></p>
										</li>
										<li>
											<input  type="range" min="1" max="50" value="15" step="0.1" class="slider2" id="blur">
										</li>
										
									</li>	
								</div>


								<div id="clstrMethod">
									<li>
										<li>
										<p><h3 id="h3"><b id="A">RADIUS:</b></h3></p>
										</li>
										<li>
											<input  type="range" min="1" max="50" value="14" step="0.1" class="slider2" id="radius" >
										</li>
										
									</li>	
								</div>

								
								
								
								<li>
									<button type="button" id="resetFilter" class="btn btn-primary">Reset to default</button>
								</li>
						   </ul>
					</div> <!-- cd-filter-content -->
					
				</div> <!-- cd-filter-block -->
				
			<a href="#0" class="cd-close">Close</a>
			  
		</div> <!-- cd-filter -->
	
		
		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
